    <script>
      // Helper function to parse CSV lines with support for quoted fields
      function parseCSV(csvData) {
        const rows = csvData.split("\n"); // Split into rows
        const headers = rows[0].split(","); // Extract the header row
        const data = rows.slice(1).map((row) => {
          const values = [];
          let current = "";
          let insideQuotes = false;

          for (let i = 0; i < row.length; i++) {
            const char = row[i];

            if (char === '"') {
              // Toggle insideQuotes flag if we encounter a double quote
              if (insideQuotes && row[i + 1] === '"') {
                current += '"'; // Handle escaped double quotes
                i++; // Skip the next quote
              } else {
                insideQuotes = !insideQuotes;
              }
            } else if (char === "," && !insideQuotes) {
              // If we encounter a comma and we're not inside quotes, it's the end of a field
              values.push(current.trim());
              current = "";
            } else {
              // Otherwise, add the character to the current value
              current += char;
            }
          }
          // Push the last field after the loop
          values.push(current.trim());

          // Map the values to the headers
          const mappedRow = {};
          headers.forEach((header, index) => {
            mappedRow[header.trim()] = values[index] || "";
          });
          return mappedRow;
        });

        return data;
      }

      // Fetch and parse the CSV
      async function loadCSV() {
        const response = await fetch("./careers.csv"); // Replace with the actual path to your CSV file
        const csvData = await response.text();
        return parseCSV(csvData); // Use the custom parseCSV function
      }

      // Load job details based on URL query
      async function loadJobDetails() {
        const params = new URLSearchParams(window.location.search);
        const jobId = parseInt(params.get("id"), 10);

        if (isNaN(jobId)) {
          document.getElementById("job-details").textContent = "Invalid Job ID";
          return;
        }

        const jobs = await loadCSV();
        const job = jobs[jobId]; // Assuming the row index is used as the job ID

        if (!job) {
          document.getElementById("job-details").textContent = "Job not found";
          return;
        }

        // Display job details
        const jobDetails = document.getElementById("job-details");
        jobDetails.innerHTML = `
          <h2>${job.Job} (${job.Location})</h2>
          <h3>Category: ${job.Category}</h3>
          <p>${job.Description}</p>
          <h4>Responsibilities:</h4>
          <ul>${job.Responsibilities.split(",")
            .map((r) => `<li>${r.trim()}</li>`)
            .join("")}</ul>
          <h4>Experience:</h4>
          <ul>${job.Experience.split(",")
            .map((r) => `<li>${r.trim()}</li>`)
            .join("")}</ul>
          <h4>Benefits:</h4>
          <ul>${job.Benefits.split(",")
            .map((r) => `<li>${r.trim()}</li>`)
            .join("")}</ul>
        `;
      }

      // Load job details on page load
      document.addEventListener("DOMContentLoaded", loadJobDetails);
    </script>
