    <style>
      /* General Reset */
      body,
      h1,
      h2,
      h3,
      h4,
      p {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        line-height: 1.6;
      }

      body {
        background-color: #f9f9f9;
        color: #333;
        font-size: 16px;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Header Styling */
      header {
        background-color: #fff;
        padding: 20px;
        /* box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); */
        text-align: center;
      }

      header h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      /* Main Section */
      main {
        padding: 20px;
        max-width: 800px;
        margin: 2rem auto;
        background-color: #fff;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      /* Job Details Section */
      #job-details h2 {
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 10px;
        text-align: center;
      }

      #job-details h3 {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 15px;
      }

      #job-details p {
        font-size: 1rem;
        color: #444;
        margin-bottom: 15px;
      }

      #job-details h4 {
        font-size: 1.2rem;
        margin-top: 20px;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      /* Apply Button */
      button.apply-btn {
        display: inline-block;
        background-color: #6c63ff;
        color: #fff;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        text-decoration: none;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 20px;
      }

      button.apply-btn:hover {
        background-color: #594af0;
      }

      /* Back to Openings Link */
      a {
        display: inline-block;
        margin-top: 20px;
        color: #6c63ff;
        text-decoration: none;
        font-size: 1rem;
      }

      a:hover {
        text-decoration: underline;
      }

      .logo-img {
        width: 100px;
      }

      /* Responsiveness */
      @media screen and (max-width: 768px) {
        main {
          padding: 15px;
        }

        header h1 {
          font-size: 2rem;
        }

        #job-details h2 {
          font-size: 1.5rem;
        }

        #job-details p {
          font-size: 0.9rem;
        }
      }
      /* Application Form Styles */
      form-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      fieldset {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
      }

      legend {
        font-weight: bold;
        color: #555;
      }

      label {
        margin-top: 10px;
        font-size: 14px;
      }

      input {
        box-sizing: border-box;
        margin-top: 5px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        width: 100%;
      }

      button {
        padding: 10px;
        background-color: #000;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .hidden {
        display: none;
        text-align: center;
        color: green;
        font-weight: bold;
      }
    </style>

  <body>
    <main>
      <header style="text-align: center">
        <img class="logo-img" src="../images/logo-black.png" />
      </header>
      <section id="job-details">
        <!-- Job details will be populated dynamically -->
      </section>
      <div class="form-container">
        <h1>Job Application Form</h1>
        <form id="jobApplicationForm">
          <!-- Personal Information -->
          <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />
          </fieldset>

          <!-- Contact Information -->
          <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </fieldset>

          <!-- Resume Upload -->
          <!-- <fieldset>
            <legend>Upload Resume</legend>
            <label for="resume">Choose File:</label>
            <input
              type="file"
              id="resume"
              name="resume"
              accept=".pdf,.doc,.docx"
              required
            />
          </fieldset> -->

          <fieldset>
            <legend>Resume</legend>
            <label for="resumeLink">Resume Link:</label>
            <input type="url" id="resumeLink" name="resumeLink" placeholder="https://example.com/resume" required>
          </fieldset>

          <!-- Submit -->
          <button type="submit">Submit Application</button>
        </form>
        <p id="successMessage" class="hidden">
          Your application has been submitted successfully!
        </p>
      </div>

      <a href="index.html">Back to Openings</a>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
      // Fetch and parse the CSV
      async function loadCSV() {
        const response = await fetch("./careers.csv"); // Replace with the actual path to your CSV file
        const csvData = await response.text();
        // const data = parseCSV(csvData); // Use the custom parseCSV function
        const parsedData = Papa.parse(csvData, {
          header: true, // Automatically map rows to keys using the header
          dynamicTyping: false, // Convert numeric fields to numbers
          quoteChar: '"',
          // escapeChar: "\\",
        });

        if (parsedData.errors.length) {
          console.error("Error parsing CSV:", parsedData.errors);
        }
        const data = parsedData.data.map((item, index) => {
          return {
            id: index,
            ...Object.entries(item).reduce((acc, [key, value]) => {
              acc[key.toLowerCase()] = value;
              return acc;
            }, {}),
          };
        });
        return data;
      }

      // Load job details based on URL query
      async function loadJobDetails() {
        const params = new URLSearchParams(window.location.search);
        const jobId = parseInt(params.get("id"), 10);

        if (isNaN(jobId)) {
          document.getElementById("job-details").textContent = "Invalid Job ID";
          return;
        }

        const jobs = await loadCSV();
        const job = jobs[jobId]; // Assuming the row index is used as the job ID

        if (!job) {
          document.getElementById("job-details").textContent = "Job not found";
          return;
        }

        // Display job details
        const jobDetails = document.getElementById("job-details");
        jobDetails.innerHTML = `
          <h2>${job.job} (${job.location})</h2>
          <h3>Category: ${job.category}</h3>
          <ul>${job.description
            .split("\n")
            .map((r) => {
              return r ? `<p>${r.trim()}</p>` : "<br/>";
            })
            .join("")}</ul>
          <h4>Responsibilities:</h4>
          <ul>${job.responsibilities
            .split("\n")
            .map((r) => {
              return r ? `<li>${r.trim()}</li>` : "<br/>";
            })
            .join("")}</ul>
          <h4>Experience:</h4>
          <ul>${job.experience
            .split("\n")
            .map((r) => {
              return r ? `<li>${r.trim()}</li>` : "<br/>";
            })
            .join("")}</ul>
          <h4>Benefits:</h4>
          <ul>${job.benefits
            .split("\n")
            .map((r) => {
              return r ? `<li>${r.trim()}</li>` : "<br/>";
            })
            .join("")}</ul>
        `;
      }

      // Load job details on page load
      document.addEventListener("DOMContentLoaded", loadJobDetails);

      // Job Application form
      document
        .getElementById("jobApplicationForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault(); // Prevent the default form submission

          const formData = {}; // Object to store the form data
          const formElements = this.elements; // All form elements in the form

          for (let element of formElements) {
            if (element.name) {
              // Only include elements with a `name` attribute
              formData[element.name] =
                element.type === "file"
                  ? element.files[0] // Handle file inputs
                  : element.value; // Handle other input types
            }
          }

        const params = new URLSearchParams(window.location.search);
        const jobId = parseInt(params.get("id"), 10);

        const jobs = await loadCSV();
        const job = jobs[jobId];

        formData.jobId = jobId;
        formData.jobTitle = job.job;
        fetch("https://tofpvow3lygbircovqm3qr3gti0uzcpb.lambda-url.ap-south-1.on.aws/",{ method: 'POST', body: JSON.stringify(formData)}).then((res)=> res.json()).then(data => {
          setTimeout(() => {
            window.location.href = './thank-you.html'; // Redirect to the Thank You page
          }, 500);
        }).catch((err)=>{
          alert("Something went Wrong, Please try again later!");
          console.log("error", err);
        })
        });
    </script>
  </body>
