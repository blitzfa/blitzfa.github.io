    <style>
      /* General Reset */
      body,
      h1,
      h2,
      h3,
      h4,
      p {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        line-height: 1.6;
      }

      body {
        background-color: #f9f9f9;
        color: #333;
        font-size: 16px;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Header Styling */
      header {
        background-color: #fff;
        padding: 20px;
        /* box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); */
        text-align: center;
      }

      header h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      /* Main Section */
      main {
        padding: 20px;
        max-width: 800px;
        margin: 2rem auto;
        background-color: #fff;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      /* Job Details Section */
      #job-details h2 {
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 10px;
        text-align: center;
      }

      #job-details h3 {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 15px;
      }

      #job-details p {
        font-size: 1rem;
        color: #444;
        margin-bottom: 15px;
      }

      #job-details h4 {
        font-size: 1.2rem;
        margin-top: 20px;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      /* Apply Button */
      button.apply-btn {
        display: inline-block;
        background-color: #6c63ff;
        color: #fff;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        text-decoration: none;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 20px;
      }

      button.apply-btn:hover {
        background-color: #594af0;
      }

      /* Back to Openings Link */
      a {
        display: inline-block;
        margin-top: 20px;
        color: #6c63ff;
        text-decoration: none;
        font-size: 1rem;
      }

      a:hover {
        text-decoration: underline;
      }

      .logo-img{
        width: 100px;
      }

      /* Responsiveness */
      @media screen and (max-width: 768px) {
        main {
          padding: 15px;
        }

        header h1 {
          font-size: 2rem;
        }

        #job-details h2 {
          font-size: 1.5rem;
        }

        #job-details p {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header style="text-align: center;">
        <img class="logo-img" src="../images/logo-black.png">
      </header>
      <section id="job-details">
        <!-- Job details will be populated dynamically -->
      </section>
      <a href="index.html">Back to Openings</a>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
      // Fetch and parse the CSV
      async function loadCSV() {
        const response = await fetch("./careers.csv"); // Replace with the actual path to your CSV file
        const csvData = await response.text();
        // const data = parseCSV(csvData); // Use the custom parseCSV function
        const parsedData = Papa.parse(csvData, {
          header: true, // Automatically map rows to keys using the header
          dynamicTyping: false, // Convert numeric fields to numbers
          quoteChar: '"',
          escapeChar: '\\',
        });

        if (parsedData.errors.length) {
          console.error("Error parsing CSV:", parsedData.errors);
        }
        const data =  parsedData.data.map((item, index) => {
          return {id: index, ...Object.entries(item).reduce((acc, [key, value]) => {
            acc[key.toLowerCase()] = value;
            return acc;
        }, {})};
        })
        return data
      }

      // Load job details based on URL query
      async function loadJobDetails() {
        const params = new URLSearchParams(window.location.search);
        const jobId = parseInt(params.get("id"), 10);

        if (isNaN(jobId)) {
          document.getElementById("job-details").textContent = "Invalid Job ID";
          return;
        }

        const jobs = await loadCSV();
        const job = jobs[jobId]; // Assuming the row index is used as the job ID

        if (!job) {
          document.getElementById("job-details").textContent = "Job not found";
          return;
        }

        // Display job details
        const jobDetails = document.getElementById("job-details");
        jobDetails.innerHTML = `
          <h2>${job.job} (${job.location})</h2>
          <h3>Category: ${job.category}</h3>
          <ul>${job.description.split("\n")
            .map((r) => {
              return r ? `<p>${r.trim()}</p>`: "<br/>"
            })
            .join("")}</ul>
          <h4>Responsibilities:</h4>
          <ul>${job.responsibilities.split("\n")
            .map((r) => {
              return r ? `<li>${r.trim()}</li>`: "<br/>"
            })
            .join("")}</ul>
          <h4>Experience:</h4>
          <ul>${job.experience.split("\n")
            .map((r) => {
              return r ? `<li>${r.trim()}</li>` : "<br/>"
            })
            .join("")}</ul>
          <h4>Benefits:</h4>
          <ul>${job.benefits.split("\n")
            .map((r) => {
              return r ?`<li>${r.trim()}</li>`: "<br/>"
            })
            .join("")}</ul>
        `;
      }

      // Load job details on page load
      document.addEventListener("DOMContentLoaded", loadJobDetails);
    </script>
  </body>
